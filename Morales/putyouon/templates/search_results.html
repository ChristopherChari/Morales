<!-- templates/search_results.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>

    <ul>
        {% for track in tracks %}
            <li>
                <strong>{{ track.name }}</strong> by {{ track.artists.0.name }}
                <a href="{% url 'song_detail' track.id %}">View Details</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
