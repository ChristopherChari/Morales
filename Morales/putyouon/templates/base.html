<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock %}</title>
    <!-- Add your CSS stylesheets and other meta tags here -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/contact/">Contact</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container">
            {% block content %}
            <!-- This is where the content of your child templates will be inserted -->
            {% endblock %}
        </div>
    </main>
    
    <footer>
        <p>&copy; {{ year|date:"Y" }} PutYouOn. All rights reserved.</p>
    </footer>
    
    <!-- Add your JavaScript scripts here, if needed -->

</body>
</html>
